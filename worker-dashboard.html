<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة العمال</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial; direction:rtl; background:#f1f5f9; padding:20px;}
h2{color:#0f766e;}
button{background:#0f766e; color:white; border:none; padding:10px; border-radius:5px;}
button:hover{background:#115e59;}
</style>
</head>
<body>

<h2>مرحبا بك في صفحتك الخاصة</h2>
<p id="welcome"></p>

<ul>
<li>المهام الحالية</li>
<li>المشاريع المعطلة</li>
<li>المواعيد الأسبوعية</li>
</ul>

<button onclick="logout()">خروج</button>

<script>
const currentUser = localStorage.getItem("currentUser");
if(!currentUser){
  alert("يجب تسجيل الدخول أولاً!");
  window.location.href = "index.html";
}else{
  document.getElementById("welcome").innerText = "اسمك: " + currentUser;
}

function logout(){
  localStorage.removeItem("currentUser");
  window.location.href = "index.html";
}
</script>

</body>
</html>
